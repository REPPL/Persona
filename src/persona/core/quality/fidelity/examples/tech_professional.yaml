name: Tech Professional Persona
description: Constraints for generating tech industry professional personas

constraints:
  structure:
    required_fields:
      - name
      - age
      - occupation
      - goals
      - pain_points
    field_types:
      age: integer
      goals: list
      pain_points: list

  content:
    occupation_keywords:
      - developer
      - engineer
      - architect
    goal_themes:
      - productivity
      - learning
      - efficiency

  limits:
    age_range: [25, 55]
    goal_count: [3, 6]
    pain_point_count: [2, 5]

  style:
    tone: professional
    detail_level: detailed
    custom_rules:
      - Use industry-appropriate technical terminology
      - Goals should be career-focused and measurable
      - Pain points should relate to professional challenges
